<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập - Good fast cheap</title>
        <style>
            .container {
            }
            label {
                text-transform: uppercase;
            }
            input[type="range"] {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <input type="range" id="good" value="0" max="1" />
                <label for="good">Good</label>
            </div>
            <div>
                <input type="range" id="fast" value="0" max="1" />
                <label for="fast">Fast</label>
            </div>
            <div>
                <input type="range" id="cheap" value="0" max="1" />
                <label for="cheap">Cheap</label>
            </div>
        </div>
    </body>
</html>
