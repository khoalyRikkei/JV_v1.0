<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập - Điều kiện trong JavaScript</title>
        <style>
            button {
                margin: 30px;
            }
            .card {
                border: 2px solid green;
                padding: 20px;
                margin: 20px;
                border-radius: 5px;
                flex: 1;
            }
            body {
                padding: 50px;
                display: flex;
                flex-wrap: wrap;
            }
            form {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Thực hành - Bắt sự kiện chuột</h2>
            <form>
                <img id="myImage" src="images/ball.png" width="50" />
                <p>Click button below to move the image to right</p>
                <input type="button" value="Click Me" onclick="moveRight();" />
            </form>
        </div>
        <div class="card">
            <h2>Thực hành - Bắt sự kiện bàn phím</h2>
            <form>
                <img
                    id="nobita"
                    src="images/Nobita.png"
                    style="position: absolute; left: 0; top: 20px"
                    height="100"
                    width="80"
                />
                <p>Use arrow of press key</p>
            </form>
        </div>
        <div class="card">
            <h2>Bài tập - Tính chỉ số cân nặng</h2>
            <button onclick="baitap()">Clcik me!</button>
        </div>
        <script>
            // Move ball by click mouse
            let imgObj = null;
            imgObj = document.getElementById("myImage");
            function init() {
                imgObj = document.getElementById("myImage");
                imgObj.style.position = "relative";
                imgObj.style.left = "0px";
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
            }
            window.onload = init;

            // Move nobita use keyboard
            function upArrowPressed() {
                let element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) - 5 + "px";
            }
            function downArrowPressed() {
                var element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) + 5 + "px";
            }
            function leftArrowPressed() {
                var element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) - 5 + "px";
            }
            function rightArrowPressed() {
                var element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) + 5 + "px";
            }
            function moveSelection(evt) {
                console.log("ffff");
                switch (evt.keyCode) {
                    case 37:
                        leftArrowPressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        downArrowPressed();
                        break;
                }
            }

            window.addEventListener("keydown", moveSelection);

            //Tính cân nặng

            function baitap() {
                let w = prompt("Nhập cân nặng:");
                let h = prompt("Nhập chiều cao:");
                let bmi = w / (h * h);
                if (bmi < 18) alert("Underweight");
                else if (bmi < 25.0) alert("Normal");
                else if (bmi < 30.0) alert("Overweight");
                else alert("Obese");
            }
        </script>
    </body>
</html>
